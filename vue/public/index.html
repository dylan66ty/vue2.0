<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app" style="color:red;font-size:100px;" a='1'>
    {{age}}
  </div>
  <script src="/dist/umd/vue.js"></script>

  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          age: 18
        }
      }
    })



    setInterval(() => {
      vm.age += 1
    }, 1000)





  </script>

</body>

</html>
